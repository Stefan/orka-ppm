# Pytest configuration for backend tests
# Enterprise Test Strategy - Task 1.1
# Requirements: 4.1, 4.3, 5.1

[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -W ignore
    --strict-markers
    --verbose
    --tb=short
    -ra
    -v

markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (database, API)
    property: Property-based tests (hypothesis)
    property_test: Alias for property (legacy)
    performance: Performance tests
    security: Security tests
    compliance: Compliance tests (audit, GDPR, etc.)
    slow: Slow tests (deselect with '-m "not slow"')
    regression: Regression suite (critical paths, run on every CI; Enterprise Test Strategy Requirement 12)

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

