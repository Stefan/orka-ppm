# Behave BDD configuration for backend
# Enterprise Test Strategy - Task 1.3, 24.1
# Requirements: 2.2, 2.3, 2.4

[behave]
paths = features
default_format = pretty
tags = ~@wip
stdout_capture = no
log_capture = no
logging_level = INFO
show_timings = yes
junit = true
junit_directory = test-reports/behave

[behave.formatters]
html = behave_html_formatter:HTMLFormatter
html.directory = test-reports/behave-html

[behave.userdata]
# Optional: test database URL for integration
