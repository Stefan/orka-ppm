# Run from backend/ (e.g. cd backend && pytest). Use top-level imports: models.*, services.*,
# routers.* (not backend.models.*). See docs/CODE_REVIEW_CHECKLIST.md and backend/docs.
[tool:pytest]
testpaths = tests
norecursedirs = scripts .git __pycache__ build dist .venv
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    -W ignore
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=scripts
asyncio_mode = auto
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific functionality
    integration: Integration tests for component interaction
    slow: Tests that take longer to run
    asyncio: Async tests using pytest-asyncio
    property_test: Alias for property (legacy)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning