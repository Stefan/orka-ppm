# Security scans - Enterprise Test Strategy Task 20.1
# Requirements: 3.4
name: Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    name: Bandit SAST (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit
        run: bandit -r . -x ./tests,./migrations -f json -o bandit-report.json 2>/dev/null || bandit -r . -x ./tests -ll
        continue-on-error: true
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json
          retention-days: 30

  npm-audit:
    name: npm audit (frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
