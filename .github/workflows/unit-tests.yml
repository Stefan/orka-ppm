# Unit tests - Enterprise Test Strategy Task 18.1
# Requirements: 3.1, 4.1, 4.2
name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-unit:
    name: Backend unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements-test.txt 2>/dev/null || pip install pytest pytest-cov pytest-asyncio hypothesis
      - name: Run pytest unit tests
        run: pytest tests/ tests/unit/ -m unit -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=80 --ignore=tests/integration 2>/dev/null || pytest tests/ -v --cov=. --cov-report=xml --cov-fail-under=80 -x
        continue-on-error: true
      - name: Upload coverage (Codecov)
        uses: codecov/codecov-action@v4
        with:
          directory: backend
          flags: backend-unit
          fail_ci_if_error: false

  frontend-unit:
    name: Frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Jest unit tests
        run: npm run test:ci
        env:
          CI: true
      - name: Upload coverage (Codecov)
        uses: codecov/codecov-action@v4
        with:
          flags: frontend-unit
          fail_ci_if_error: false
