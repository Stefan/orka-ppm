# Compliance tests - Enterprise Test Strategy Task 20.2
# Requirements: 3.2
name: Compliance Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-compliance:
    name: Backend compliance (audit, encryption, GDPR, SOC2)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements-test.txt 2>/dev/null || pip install pytest pytest-asyncio
      - name: Run compliance tests
        run: pytest tests/compliance/ tests/ -m compliance -v 2>/dev/null || pytest tests/ -v -k "audit or compliance or encryption or gdpr"
        continue-on-error: true
