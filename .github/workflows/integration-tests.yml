# Integration tests - Enterprise Test Strategy Task 18.2
# Requirements: 3.1
name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-integration:
    name: Backend integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements-test.txt 2>/dev/null || pip install pytest pytest-asyncio httpx
      - name: Run integration tests
        run: pytest tests/ -m integration -v --ignore=tests/performance 2>/dev/null || pytest tests/ -v -k integration
        continue-on-error: true

  frontend-integration:
    name: Frontend integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Jest integration tests
        run: npm run test:ci -- --testPathPattern=integration
        continue-on-error: true
