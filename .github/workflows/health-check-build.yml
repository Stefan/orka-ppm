# Health-check + Build: catches optional-deps/syntax issues before build.
# Run before or alongside full CI so "Module not found" and config errors fail fast.
name: Health Check & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: health-check-build-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  health-check-build:
    name: Health Check + Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Verify build files exist
        run: |
          echo "Commit: $(git rev-parse HEAD)"
          for f in app/changes/components/ChangeOrderIntegration.tsx app/dashboards/components/ChangeOrderWidgets.tsx app/dashboards/components/ProjectControlsWidgets.tsx; do
            if [ ! -f "$f" ]; then echo "::error::Missing $f (build will fail). If you re-ran an old workflow, push a new commit. If this is a PR, merge main into your branch."; exit 1; fi
          done
          grep -q "from '@/components/ui'" components/schedule/ResourceAssignmentDialog.tsx || { echo "::error::Schedule components must import from @/components/ui (barrel)."; exit 1; }
          echo "All required files present."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Health check
        run: npm run health-check
        env:
          # Optional: set if your health-check or type-check need them
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || '' }}

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 3
