# k6 load tests - Enterprise Test Strategy Section 2 (Phase 3)
# Run smoke and dashboard scripts. Set vars.BASE_URL (e.g. staging) or app is started locally.
name: Load Tests

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      base_url:
        description: 'BASE_URL (e.g. https://staging.example.com or http://localhost:3000)'
        required: true
        default: 'http://localhost:3000'
  push:
    tags:
      - 'load'

env:
  BASE_URL: ${{ vars.BASE_URL || github.event.inputs.base_url || 'http://localhost:3000' }}

jobs:
  k6-smoke:
    name: k6 smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (local app)
        if: env.BASE_URL == 'http://localhost:3000'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install k6
        uses: grafana/setup-k6-action@v1.1.0
        with:
          version: v0.54.0

      - name: Start app, run k6 smoke (localhost)
        if: env.BASE_URL == 'http://localhost:3000'
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          npm ci
          npm run build
          npm run start &
          APP_PID=$!
          echo "Waiting for app on port 3000..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3000/api/health; then echo " App ready."; break; fi
            sleep 2
          done
          curl -sf http://localhost:3000/api/health || { echo "App did not become ready."; exit 1; }
          k6 run scripts/load/smoke.js
          kill $APP_PID 2>/dev/null || true

      - name: Run k6 smoke (remote)
        if: env.BASE_URL != 'http://localhost:3000'
        run: k6 run scripts/load/smoke.js
        env:
          BASE_URL: ${{ env.BASE_URL }}

  k6-dashboard:
    name: k6 dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (local app)
        if: env.BASE_URL == 'http://localhost:3000'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install k6
        uses: grafana/setup-k6-action@v1.1.0
        with:
          version: v0.54.0

      - name: Start app, run k6 dashboard (localhost)
        if: env.BASE_URL == 'http://localhost:3000'
        env:
          BASE_URL: ${{ env.BASE_URL }}
          AUTH_TOKEN: ${{ secrets.LOAD_TEST_AUTH_TOKEN }}
        run: |
          npm ci
          npm run build
          npm run start &
          APP_PID=$!
          echo "Waiting for app on port 3000..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3000/api/health; then echo " App ready."; break; fi
            sleep 2
          done
          curl -sf http://localhost:3000/api/health || { echo "App did not become ready."; exit 1; }
          k6 run scripts/load/dashboard.js
          kill $APP_PID 2>/dev/null || true

      - name: Run k6 dashboard (remote)
        if: env.BASE_URL != 'http://localhost:3000'
        run: k6 run scripts/load/dashboard.js
        env:
          BASE_URL: ${{ env.BASE_URL }}
          AUTH_TOKEN: ${{ secrets.LOAD_TEST_AUTH_TOKEN }}
